<body class="animsition" style="background: #e5e5e5">

<nav class="navbar navbar-expand-ms navbar-light bg-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/login">
            <b><img src="../public/images/icon/favicon.jpg"

                    style="margin-right: 20px">Intelli Meter</b> </a>

<div class="page-wrapper m-t-25">


    <!-- PAGE CONTAINER-->
    <div class="page-container-no-sidebar">


        <!---- Action First End (More Functionality can be added here, if we extend this project)----->

        <!--<br>-->
        <div class="container">

            <div class="col-lg-12 col-md-12">
                <div class="d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="au-card m-b-30 ">
                            <div class="au-card-inner">
                                <h3 class="title-2 m-b-40 text-center">Registration</h3>

                                <div class="mx-2" id="form_login">

                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_full_name"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">
                                            Full Name: </label>

                                        <div class="col-sm-5">
                                            <input type="text" id="input_full_name"
                                                   class="form-control form-control-sm"
                                                   placeholder="Ex. Mary Doe">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_email"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">Email: </label>

                                        <div class="col-sm-5">
                                            <input type="email" id="input_email"
                                                   class="form-control form-control-sm"
                                                   placeholder="Ex. user@email.com">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_mobile_no"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">
                                            Mobile No: </label>

                                        <div class="col-sm-5">
                                            <input type="text" id="input_mobile_no"
                                                   class="form-control form-control-sm"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                                                   onKeyDown="if(this.value.length===10 && event.keyCode!==8) return false;"
                                                   placeholder="Ex. 9876543210">
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_address"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">
                                            Address: </label>

                                        <div class="col-sm-5">
                                            <input type="text" id="input_address"
                                                   class="form-control form-control-sm"
                                                   placeholder="Ex. Sh 52, Near ABC hospital , Indore">
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_city"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">
                                            City: </label>

                                        <div class="col-sm-5">
                                            <input type="text" id="input_city"
                                                   class="form-control form-control-sm"
                                                   placeholder="Ex. Indore">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_pincode"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">
                                            Pincode: </label>

                                        <div class="col-sm-5">
                                            <input type="text" id="input_pincode"
                                                   class="form-control form-control-sm"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                                                   onKeyDown="if(this.value.length===6 && event.keyCode!==8) return false;"
                                                   placeholder="Ex. 452001">
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_password"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">Password: </label>

                                        <div class="col-sm-5">
                                            <input type="password" id="input_password"
                                                   class="form-control form-control-sm"
                                                   placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center form-group row">
                                        <label for="input_confirm_password"
                                               class="text-center col-sm-4 col-form-label col-form-label-sm">
                                            Confirm Password: </label>

                                        <div class="col-sm-5">
                                            <input type="password" id="input_confirm_password"
                                                   class="form-control form-control-sm"
                                                   placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center form-group my-4">
                                        <button id="button_register" class=" btn btn-primary">
                                            Register
                                        </button>
                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!--- Action Second Section End (More Functionality can be added here, if we extend this project)---->

                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p>Developed by Team TAG | Intelli Meter</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- END MAIN CONTENT-->
